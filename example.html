<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ticket-card">
        <div class="ticket-header">
            <h2>Concert Ticket</h2>
            <p class="event-date">July 24, 2024</p>
        </div>
        <div class="ticket-body">
            <p class="event-name">Music Festival 2024</p>
            <p class="event-location">Central Park, NYC</p>
        </div>
        <div class="ticket-footer">
            <p class="ticket-price">$50.00</p>
            <p class="ticket-number">Ticket #123456789</p>
        </div>
    </div>
</body>
</html>
