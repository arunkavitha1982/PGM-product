<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .input-sty {
            font-size: 1rem;
            outline: none;
            border: solid 1px #d9e7f2;
            border-radius: 10px;  
            /* padding: 1rem 5.7rem; */
            color: #038236;
            transition: 0.1s ease-out;
        }
        .input-sty:focus {
            border-color: #038236;  
        }
        .input-sty:focus + .label-sty {
            color: #038236;
            top: 0;
            transform: translateY(-50%) scale(.9);
        }
        /* .input-sty:not(:placeholder-shown) + .label-sty {
            top: 0;
            transform: translateY(-50%) scale(.9);
        } */
        /* .material-textfield {
            position: relative;  
        } */
        /* .label-sty {
            position: absolute;
            font-size: 1rem;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            background-color: white;
            color: gray;
            padding: 0 0.3rem;
            margin: 0 0.5rem;
            transition: .1s ease-out;
            transform-origin: left top;
            pointer-events: none;
            margin-left: 140px;
        } */
        #contact_image {
            margin-bottom: 5%;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        #submit_button {
            background-color: #005dab;
            color: white;
            font-size: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #submit_button:hover {
            background-color: #004080;
        }
        /* .container-sty {
            background-color: white;
            margin-bottom: 5%;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        } */
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-xl-6 col-md-12 col-lg-6">
                <div class="container container-sty m-5 p-5 text-center">
                    <div class="row">
                        <div class="col-lg-5 col-md-12 mb-4 text-center">
                            <img src="image/contact us.png" alt="Contact Us" id="contact_image" class="img-fluid">
                        </div>
                        <div class="col-lg-7 col-md-12">
                            <div class="material-textfield mt-4">
                                <input id="username" placeholder=" " type="text" class="input-sty">
                                <label class="label-sty">Name</label>
                            </div>
                            <div class="material-textfield mt-4">
                                <input id="Email" placeholder=" " type="text" class="input-sty">
                                <label class="label-sty">Email</label>
                            </div>
                            <div class="material-textfield mt-4">
                                <input id="Message" placeholder=" " type="text" class="input-sty">
                                <label class="label-sty">Message</label>
                            </div>
                            <button class="btn btn-primary btn-block" type="button" id="submit_button">Schedule</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
