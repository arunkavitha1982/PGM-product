<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        nav ul li {
            display: inline-block;
            padding-right: 20px;
            padding-top: 14px;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }

        ul {
            background-color: white;
            border-radius: 10px;
        }

        nav {
            margin-top: 4%;
            margin-bottom: 4%;
        }

        #button1, #button2 {
            background-color: #fcd500;
            color: white;
            font-size: 20px;
            margin: 10px;
            padding: 5px 20px;
            margin-left: 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #button2 {
            background-color: #005dab;
            font-size: 17px;
        }

        #logo {
            width: 90px;
            height: auto; /* Adjusted to maintain aspect ratio */
            margin-top: 5%;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2" style="padding-left: 5%;"><img src="image/new.png" alt="Logo" id="logo"></div>
            <div class="col-9">
                <nav>
                    <ul>
                        <li><a href="#about">About</a></li>
                        <li><a href="#service">Service</a></li>
                        <li><a href="#product">Products</a></li>
                        <li><a href="#offer">Special</a></li>
                        <li><a href="#user">Blog</a></li>
                        <li><a href="#contact">Contact us</a></li>
                        <button class="btn" type="button" id="button1">Schedule</button>
                        <button class="btn" type="button" id="button2">(123)123-1234</button>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
