<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
  display:inline-block;
  width:300px;
  aspect-ratio:1.5;
  background: linear-gradient(45deg,blue,red);
}
.mask {
    -webkit-mask:
    radial-gradient(circle 30px at top    left ,#0000 98%,rgb(249, 1, 1)) top    left,
    radial-gradient(circle 30px at top    right,#0000 98%,#ff0404) top    right,
    radial-gradient(circle 0px at bottom left ,#0000 98%,#23f503) bottom left,
    radial-gradient(circle 0px at bottom right,#0000 98%,#000) bottom right;
  -webkit-mask-size: 51% 51%;
  -webkit-mask-repeat: no-repeat;
  border-left: 1px solid; /* Set the width of the border */
  /* border-image: radial-gradient(circle, #ff0404, #23f503, #000) 1; Radial gradient border */
  border-top:2px dashed #de9292; /* Dashed top border */
}


body {
  background: pink;
}
</style>
<body>
    <div class="box mask"></div>
<img class="mask" src="https://picsum.photos/id/1069/200/200">
</body>
</html>
